<!DOCTYPE HTML>
<html> 
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>
</title>
<link rel="stylesheet" type="text/css" href="//js.arcgis.com/3.9/js/dojo/dijit/themes/tundra/tundra.css">
<link rel="stylesheet" type="text/css" href="//js.arcgis.com/3.9/js/esri/css/esri.css" />
<link rel="stylesheet" type="text/css" href="css/layout.css">
<link rel="stylesheet" type="text/css" href="css/chromepopup.css">


 <script type="text/javascript">
  var path_location = location.pathname.replace(/\/[^/]+$/, '');
  var dojoConfig = {
    parseOnLoad: true,
    packages:[
      {
        name:"esriTemplate",
        location: path_location
      },
      {
        name:"utilities",
        location: path_location + "/javascript" 
      },
      {
       name: "templateConfig",
        location: path_location 
      }
    ]
  };
</script>
<script type="text/javascript" src="//js.arcgis.com/3.9/">    
</script>

<script type="text/javascript">
dojo.require("esri.layout");

</script>

<script type="text/javascript" src="javascript/layout.js">
</script>
<script type="text/javascript">      
  dojo.require("utilities.app");
  dojo.require("dojo.on");
  dojo.require("templateConfig.commonConfig");

function init(){


var defaults = {
  //The ID for the map from ArcGIS.com
  webmap:"628adac2d66a41b89c51396149481878",// "a4bf18e24c3b41a1a65ffb411ec9a0e7",
  //Enter a title, if no title is specified, the webmap's title is used.
  title : "",
  //Enter a subtitle, if not specified the ArcGIS.com web map's summary is used
  subtitle : "",
  //specify a proxy url if needed
  proxyurl:"",
 //Modify this to point to your sharing service URL if you are using the portal
  sharingurl : document.location.protocol + "//www.arcgis.com",
  //add default template options. This includes the bing key, sharing url, proxy url, 
  //and any service urls (geometry, geocode, print) 
  //that may be needed by the template.
  bingmapskey: commonConfig.bingMapsKey,
  helperServices:commonConfig.helperServices    
};
  var supportsLocalization = true;
  var app = new utilities.App(defaults, supportsLocalization);
  dojo.on(app, "ready", function(config){
    initMap(config);
  });


}
//show map on load 
dojo.addOnLoad(init);
</script>
</head>

<body class="tundra">
<div id="mainWindow" data-dojo-type="dijit.layout.BorderContainer"  data-dojo-props='design:"headline",gutters:false' style="width:100%; height:100%;">

<!-- Header Section-->
<div id="header" data-dojo-type="dijit.layout.ContentPane" data-dojo-props='region:"top"'>
  <div id="title">
  </div>
  <div id="subtitle">
  </div>
<div id="header_flourish"></div>

</div>

<div data-dojo-type="dijit.layout.ContentPane" id="leftPane" data-dojo-props='region:"left",gutters:false'>

  style="width:100%; height:100%;">

      <span id='legendHeader'></span>

    <!--Sidebar Content-->
    <div id="leftPaneBody" data-dojo-type="dijit.layout.StackContainer" data-dojo-props='region:"center"'>

        <div id="legendDiv">

      </div>
    </div>
  </div>
</div>

<!-- Map Section -->
<div id="map" data-dojo-type="dijit.layout.ContentPane" data-dojo-props='region:"center"' dir="ltr">
</div>

<!-- Footer Section-->
